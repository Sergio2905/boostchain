<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boostchain</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20240529135320">
</head>

<body>

    <div class="wrapper">
        

        <div class="page">

            <div class="main">
                <div class="main__container container">
                    <div class="main__body">
                        <div class="main__decor decor">
                            <div class="decor__circles">
                                <img src="img/circles.svg" alt="Circles">
                            </div>
                            <div class="decor__coin-left">
                                <picture><source srcset="img/decor1.webp" type="image/webp"><img src="img/decor1.png" alt="Coin"></picture>
                            </div>
                            <div class="decor__coin-mini">
                                <picture><source srcset="img/decor2.webp" type="image/webp"><img src="img/decor2.png" alt="Coin"></picture>
                            </div>
                            <div class="decor__coin-right">
                                <picture><source srcset="img/decor3.webp" type="image/webp"><img src="img/decor3.png" alt="Coin"></picture>
                            </div>
                        </div>
                        <div class="main__logo">
                            <img src="img/logo.svg" alt="Logo">
                        </div>
                        <p class="main__info">
                            Boostchain is your ultimate crypto accelerator bot, designed to streamline your journey in the world of cryptocurrency.
                        </p>
                        <a href="#" class="main__btn btn_orange">
                            Connet Wallet
                            <svg>
                                <use href="img/icons/icons.svg#wallet"></use>
                            </svg>
                        </a>
                        <a href="#" class="main__btn btn_white">
                            Launch Bot
                            <svg>
                                <use href="img/icons/icons.svg#bot"></use>
                            </svg>
                        </a>                        
                    </div>
                </div>
            </div>           
        </div>

        
    </div>

    
    <!-- <script src="js/app.min.js?_v=20240529135320"></script> -->
</body>

</html>
